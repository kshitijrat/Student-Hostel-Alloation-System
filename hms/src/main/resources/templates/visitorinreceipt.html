<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Receipt</title>
    <link rel="stylesheet" href="" th:href="@{/visitorinreceipt.css}">
</head>
<body>
    <div class="receipt">
        <h1>Visitor Receipt</h1>
        <h3>Student Id: <small th:text="${visitorInfo.student.id}"></small></h3>
        <table>
            <tr>
                <th>Your Id</th>
                <td th:text="${visitorInfo.id}"></td>
                Note:<small style="color: gray; font-size: 14px;">Remember this Id, it must be required at the time of checkOut</small>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${visitorInfo.name}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${visitorInfo.email}"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${visitorInfo.phone}"></td>
            </tr>
            <tr>
                <th>Visit Date</th>
                <td th:text="${visitorInfo.inDate}"></td>
            </tr>
            <tr>
                <th>Purpose</th>
                <td th:text="${visitorInfo.purpose}"></td>
            </tr>
        </table>
    </div>
    <div class="container">
        <button onclick="window.print()">Print</button>
    </div>
</body>
</html>
