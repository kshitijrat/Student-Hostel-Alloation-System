<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview(Edit)</title>
    <link rel="stylesheet" href="preview.css" th:href="@{/preview.css}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>Previce Page</h1>
        </div>
    </nav>

    <div class="content">
        <h1>Preview</h1>
        <form id="myForm" action="/savepreviewinfo" method="post">
            <div th:object="${user}">
                <table>
                    <tr>
                        <th>Id:</th>
                        <td><input type="number" name="id" id=""></td>
                    </tr>
                    <tr>
                        <th>Name: </th>
                        <td><input type="text" name="userName" th:value="*{userName}" id=""></td>
                        <th>Email:</th>
                        <td><input style="background-color: gray;" type="email" name="userEmail" th:value="*{userEmail}" readonly id=""></td>
                    </tr>
                    <tr>
                        <th>Dob:</th>
                        <td><input style="background-color: gray;" type="text" name="userDob" th:value="*{userDob}" readonly id=""></td>
                        <th>Gender:</th>
                        <td>
                            <input type="radio" value="Male" name="gender" id="">Male &nbsp;
                            <input type="radio" value="Female" name="" id="">Female
                        </td>
                    </tr>
                    <tr>
                        <th>Category:</th>
                        <td><input style="background-color: gray;" type="text" name="userCategory" th:value="*{userCategory}" readonly id=""></td>
                        <th>Phone:</th>
                        <td><input type="text" name="userPhone" id=""></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><input type="text" name="userAddress" th:value="*{userAddress}" id=""></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Submit" id="submitBtn" onclick="confirmSubmit(event)">
        </form>
    </div>

    <script src="preview_edit.js"></script>
</body>

</html>
