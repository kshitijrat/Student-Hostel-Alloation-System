<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" th:href="@{/login.css}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>Hostel Management System</h1>
            <a href="" th:href="@{/home}" class="signup-link">Home (Sign up)</a>
        </div>
    </nav>

    <div class="content">
        <h1>Login</h1>
        <form action="/loginuser" method="get">
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password" required>
            </div>
            <p class="error-message" th:text="${error}"></p>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>

</html>
